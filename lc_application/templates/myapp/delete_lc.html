<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete LC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .delete-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .delete-container h1 {
      margin-bottom: 20px;
    }

    .btn-danger {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="delete-container">
    <h1>Delete LC</h1>
    <p>Are you sure you want to delete LC {{ lc.lc_number }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'view_lc' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
